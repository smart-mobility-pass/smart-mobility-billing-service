# ===========================
# Application
# ===========================
spring.application.name=smart-mobility-billing-service
server.port=8083

# ===========================
# Spring Cloud Config Client
# ===========================
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.fail-fast=false

# ===========================
# PostgreSQL DataSource
# ===========================
spring.datasource.url=jdbc:postgresql://localhost:5432/billing_db
spring.datasource.username=billing_user
spring.datasource.password=billing_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===========================
# RabbitMQ
# ===========================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.retry.max-interval=10000

# ===========================
# Eureka Client
# ===========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===========================
# Actuator
# ===========================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.tracing.sampling.probability=1.0

# ===========================
# Zipkin
# ===========================
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# ===========================
# Billing Business Config
# ===========================
billing.daily-cap=50000

# ===========================
# Logging
# ===========================
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{traceId}/%X{spanId}] %-5level %logger{36} - %msg%n
logging.level.com.smart.mobility=DEBUG
